<div *ngIf="messageService.messages.length"><!--Why we are putting the length ?-->
    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">Clear messages
    </button>
    <p><b>SELECTED HEROES ID LIST: </b></p>
    <div *ngFor='let message of messageService.messages'> {{message}} 
    </div>
</div>
